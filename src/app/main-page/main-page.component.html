<agm-map [latitude]="lat" [longitude]="lng" [zoom] = "zoom" (mapClick)="mapClicked($event)">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker [latitude]="m.lat" [longitude]="m.lng" *ngFor="let m of markers; let i = index"></agm-marker>
</agm-map>
<div id="buttons">
  <button (click)="saveMarks($event)">Save</button>
  <button (click)="showMarks($event)">Show</button>
</div>

<app-places></app-places>
